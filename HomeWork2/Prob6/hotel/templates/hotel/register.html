{% extends 'base.html' %}

{% block title %}旅客登记{% endblock %}

{% load static %}

{% block private_work %}
    <div class="container" style="margin-top: 80px">
        <div class="text-center">
            <h2>旅客登记</h2>
            <p class="lead">请填写以下信息已完成旅客入住登记</p>
        </div>
        <div style="width: 600px;margin: 0 auto">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputname" class="col-3 col-form-label">旅客姓名</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputname" placeholder="请输入姓名" name="customerName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputidcard" class="col-3 col-form-label">旅客证件</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputidcard" placeholder="请输入证件号" name="customerId">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputphone" class="col-3 col-form-label">旅客手机号</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputphone" placeholder="请输入手机号码" name="customerPhoneNumber">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-3">旅客性别</legend>
                        <div class="col-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customerGender" id="genderman"
                                       value="男" checked>
                                <label class="form-check-label" for="genderman">
                                    男
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customerGender" id="genderwoman"
                                       value="女">
                                <label class="form-check-label" for="genderwoman">
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-3">房间类型</legend>
                        <div class="col-9">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="Big"
                                       value="大床房" checked>
                                <label class="form-check-label" for="big">
                                    大床房
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="Stardard"
                                       value="标间">
                                <label class="form-check-label" for="Stardard">
                                    标间
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="roomType" id="Small"
                                       value="钟点房">
                                <label class="form-check-label" for="Small">
                                    钟点房
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="inputday" class="col-3 col-form-label">入住时长</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputday" placeholder="请输入入住几天"
                               name="customerStayTime">
                    </div>
                </div>
                <div class="row">
                    <label class="col-3"></label>
                    <div class="col-9">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ msg }}
                            </div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success" role="alert">
                                {{ msg }}
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3"></label>
                    <div class="col-9">
                        <button class="btn btn-primary btn-lg" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
