{% extends 'base.html' %}\

{% block title %}旅客离开{% endblock %}

{% load static %}

{% block private_work %}
    <div class="container " style="margin-top: 80px">
        <div class="text-center">
            <h2>旅客离开</h2>
            <p class="lead">请确认欲离开旅客的信息</p>
        </div>
        <div style="width: 600px;margin: 0 auto">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="inputname" class="col-3 col-form-label">旅客姓名</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputname" placeholder="请输入姓名" name="customerName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputidcard" class="col-3 col-form-label">旅客证件</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="inputidcard" placeholder="请输入证件号" name="customerId">
                    </div>
                </div>
                <div class="row">
                    <label class="col-3"></label>
                    <div class="col-9">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ msg }}
                            </div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success" role="alert">
                                {{ msg }}
                            </div>
                        {% endif %}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3"></label>
                    <div class="col-9">
                        <button class="btn btn-secondary btn-lg" type="submit">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
